<!-- Create a simple program simulating a calculator using only HTML, CSS and Javascript -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="calcframe">
        <div class="calcscreen">
            <p class="output1">OU1</p>
            <p class="output2">OU2</p>
        </div>
        <div class="calcbuttons">
            <div class="digitholder"><button class="digit clear" type="button" name="clear" id="clear" value="clear">C</button></div>
            <div class="digitholder"><button class="digit delete" type="button" name="del" id="del" value="del">DEL</button></div>
            <div class="digitholder"><button class="digit operator" type="button" name="modulo" id="modulo" value="%">MOD</button></div>
            <div class="digitholder"><button class="digit operator" type="button" name="divide" id="divide" value="/">/</button></div>
            <div class="digitholder"><button class="digit number" type="button" name="seven" id="seven" value="7">7</button></div>
            <div class="digitholder"><button class="digit number" type="button" name="eight" id="eight" value="8">8</button></div>
            <div class="digitholder"><button class="digit number" type="button" name="nine" id="nine" value="9">9</button></div>
            <div class="digitholder"><button class="digit operator" type="button" name="multiply" id="multiply" value="*">*</button></div>
            <div class="digitholder"><button class="digit number" type="button" name="four" id="four" value="4">4</button></div>
            <div class="digitholder"><button class="digit number" type="button" name="five" id="five" value="5">5</button></div>
            <div class="digitholder"><button class="digit number" type="button" name="six" id="six" value="6">6</button></div>
            <div class="digitholder"><button class="digit operator" type="button" name="subtract" id="subtract" value="-">-</button></div>
            <div class="digitholder"><button class="digit number" type="button" name="one" id="one" value="1">1</button></div>
            <div class="digitholder"><button class="digit number" type="button" name="two" id="two" value="2">2</button></div>
            <div class="digitholder"><button class="digit number" type="button" name="three" id="three" value="3">3</button></div>
            <div class="digitholder"><button class="digit operator" type="button" name="add" id="add" value="+">+</button></div>
            <div class="digitholder"><button class="digit clear-all" type="button" name="clear-all" id="clear-all" value="clear-all">CE</button></div>
            <div class="digitholder"><button class="digit number" type="button" name="zero" id="zero" value="0">0</button></div>
            <div class="digitholder"><button class="digit operator" type="button" name="decimal" id="decimal" value=".">.</button></div>
            <div class="digitholder"><button class="digit equal" type="button" name="equal" id="equal" value="=">=</button></div>
          </div>
    </div>
    <footer>    <script src="calculator.js"></script></footer>
</body>
</html>
